<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookshelf Apps</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <h1>
      Bookshelf Apps
    </h1>
  </header>

  <div class="wrapper">
    <div class="container bg-white shadow">
      <h2 class="container-header text-center">Buat Data Buku Baru</h2>
      <form class="form" action="#" id="addBookForm">
        <div class="form-group form-title">
          <label for="title">Judul</label>
          <input type="text" id="title" name="title" >
        </div>

        <div class="form-group form-title">
          <label for="author">Penulis</label>
          <input type="text" id="author" name="author" >
        </div>

        <div class="form-group form-title">
          <label for="year">Tahun Terbit</label>
          <input type="text" id="year" name="year" >
        </div>

        <div class="form-group form-title">
          <label for="isCompleted">
            <span>Selesai Dibaca</span>
            <input type="checkbox" id="isCompleted" name="isCompleted" value="isCompleted">
          </label>
        </div>

        <input type="submit" value="Submit" name="Submit" class="btn-submit" >
      </form>
    </div>

    <div class="container bg-white shadow">
      <h2 class="container-header">Cari Buku Berdasarkan Judul</h2>
      <form class="form" action="#" id="searchBooksForm">
        <div class="form-group form-title">
          <label for="keyword">Keyword</label>
          <input type="text" id="keyword" name="keyword" >
        </div>
        
        <input type="submit" value="Search" name="Search" class="btn-submit" >
      </form>
      <div class="list-item" id="search-books">

      </div>
    </div>

    <div class="container bg-white shadow">
      <h2 class="container-header">Belum Selesai Dibaca</h2>
      <div class="list-item" id="books">

      </div>
    </div>

    <div class="container bg-white shadow">
      <h2 class="container-header">Selesai Dibaca</h2>
      <div class="list-item" id="completed-books">

      </div>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>

</html>
